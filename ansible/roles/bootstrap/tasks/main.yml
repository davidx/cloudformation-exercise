- name: Install build tools
  yum: name="@Development tools"

- name: Install deps
  yum: name={{ item }}
  with_items:
    - php
    - php-mysql

- name: Install mysql
  yum: name={{ item }}
  with_items:
    - mysql
    - mysql-devel
    - mysql-server

- name: Start the MySQL service
  sudo: yes
  service:
    name: mysqld
    state: started
    enabled: true

- name: create wordpress user
  mysql_user:
    name: "{{ wp_db_user }}"
    host: "{{ item }}"
    password: "{{ wp_db_password }}"
    login_user: "{{mysql_root_username }}"
    login_password: "{{ mysql_root_password }}"
    check_implicit_admin: yes
    priv: "{{ wp_db_name }}.*:ALL,GRANT"
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost
